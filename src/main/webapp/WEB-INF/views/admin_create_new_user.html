<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-4"></div>

      <div class="col-md-3 col-sm-3 col-xs-3"></div>     
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-4"></div>
      <div class="col-md-6 col-sm-6 col-xs-6"><a href="admin_create_and_view_ticket.html"><i class="fa fa-home home-logo"></i></a></div>

      <div class="col-md-3 col-sm-3 col-xs-3"></div>
      <div class="col-md-6 col-sm-6 col-xs-6">
        <form id="new_user_form">
            <div class="form-group">
              <label for="first_name"></label>
              <input type="" class="form-control" id="first_name" placeholder="First Name">
            </div>
            <div class="form-group">
              <label for="family_name"></label>
              <input type="" class="form-control" id="family_name" placeholder="Family Name">

              <label for="username"></label>
              <input type="" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="pwd"></label>
              <input type="password" class="form-control" id="pwd" placeholder="Password">
            </div>  
            <button type="submit" class="last-button btn btn-info">Create User</button>
         </form>
      </div>
      <div class="col-md-3 col-sm-3 col-xs-3"></div>     
    </div>
    <div class="row">
        <div class="col-md-3 col-md-3 col-xs-3"></div>
